name: Docker Build and Push

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:

  docker:

    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: synedraacus
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: build and push image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: synedraacus/mud_bot:latest
  
  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: SSH interaction with EC2
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{secrets.EC2_HOST}}
          password: ${{secrets.EC2_PASSWORD}}
          username: ubuntu
          script: |
            cd /home/ubuntu/bot
            docker compose down
            curl https://raw.githubusercontent.com/SynedraAcus/mud_bot/master/docker-compose.yml >docker-compose.yml
            docker rmi synedraacus/mud_bot:latest
            docker compose up -d
        
