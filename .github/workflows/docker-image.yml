name: Docker Build and Push

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:

  docker:

    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: synedraacus
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: build and push image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: synedraacus/mud_bot:latest
  
  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: SSH interaction with EC2
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{secrets.EC2_HOST}}
          password: ${{secrets.EC2_PASSWORD}}
          username: ubuntu
          script: |
            cd /home/ubuntu/bot
            docker compose down
            curl https://raw.githubusercontent.com/SynedraAcus/mud_bot/master/docker-compose.yml >docker-compose.yml
            docker rmi synedraacus/mud_bot:latest
            export BOT_NAME=mud_bot
            export BOT_TOKEN=6212535132:AAFGmGnTrWfwJQduB3ZcpyIiRedmDbs3RZg
            export ADMINS=123456,654321
            export USE_REDIS=False
            export POSTGRES_HOST=postgresql
            export POSTGRES_PORT=5432
            export POSTGRES_PASSWORD=example_db_password
            export POSTGRES_USER=example_db_user
            export POSTGRES_DB=bot_info
            export REDIS_HOST=redis
            export REDIS_PORT=6379
            export REDIS_PWD=test_redis_pwd
            export REDIS_ARGS="--save 120 50 --appendonly yes --requirepass test_redis_pwd"
            docker compose up -d
        
