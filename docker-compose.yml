version: '3.3'

services:
  bot:
    image: "${BOT_IMAGE_NAME:-tg_bot-image}"
    container_name: "${BOT_CONTAINER_NAME:-tg_bot-container}"
    stop_signal: SIGINT
    build:
      context: .
    working_dir: "/usr/src/app/${BOT_NAME:-tg_bot}"
    volumes:
    - .:/usr/src/app/${BOT_NAME:-tg_bot}
    command: python3 -m bot
    restart: always
    env_file:
      - ".env"
    networks:
      - tg_bot
    depends_on:
      - redis
  redis:
    image: redis/redis-stack
    volumes:
      - ./redis_data:/data
    expose:
      - 6379
    ports:
      - 1337:8001
      - 6379:6379
    environment:
      - REDIS_ARGS=--requirepass redispwd


networks:
  tg_bot:
    driver: bridge
